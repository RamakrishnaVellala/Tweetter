{% extends "Tweetterapp/index.html" %}
{% block content %}

<div class='container'>
    <div class='col-sm-2'>
        <div class='media'>
            <img src="{{user.profile.image.url}}" class='rounded-circle account-img img-fluid' alt="Generic placeholder image">
        </div>
    </div>
    <br>
    <h3>{{user.username}}</h3>
    <div class='card'>
        <div class='card-body'>
            {{user.profile}}
        </div>
    </div>
    


</div>

{% endblock %}
